<!DOCTYPE html>

    <style>
        /* Style for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Style for the wishlist container */
        .wishlist-container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for each wishlist item */
        .wishlist-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .wishlist-item img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        /* Style for the product details */
        .product-details {
            flex-grow: 1;
        }

        .product-details h3 {
            font-size: 20px;
            margin: 0;
        }

        .product-details p {
            margin: 5px 0;
        }

        /* Style for the "Remove from Wishlist" button */
        .remove-button {
            background-color: #ff7700;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            background: linear-gradient(to right, #992900 0%, #ff0080 100%);
        }

        /* Style for the "No items in wishlist" message */
        .no-items-message {
            text-align: center;
            color: #777;
        }




        /* Popup message styling */
.popup-message {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
}

/* Message box styling */
.message-box {
    background-color: #ffffff;
    color: #333333;
    padding: 15px;
    border: 1px solid #dddddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

/* Success message styling */
.success .message-box {
    background-color: #4CAF50;
    color: white;
}

/* Error message styling */
.error .message-box {
    background-color: #f44336;
    color: white;
}

/* Show animation for the popup */
.popup-message.show {
    display: block;
    animation: fadeInOut 3s ease-in-out;
}

/* Keyframes for fadeInOut animation */
@keyframes fadeInOut {
    0%, 100% {
        opacity: 0;
    }
    20%, 80% {
        opacity: 1;
    }
}

<body>
    <div class="wishlist-container">
        <h1>Your Wishlist</h1>
        {% if wishlist_items %}
            <ul>
                {% for item in wishlist_items %}
                    <li class="wishlist-item">
                        
                        <img src="{{ item.product.product_image.url }}" alt="{{ item.product.name }}">
                        <div class="product-details">
                            <h3>{{ item.product.name }}</h3>
                            <p>Price: ${{ item.product.price }}</p>
                            <div></div>
                            <a class="remove-button" href="{% url 'remove_from_wishlist' item.product.id %}" onclick="confirmRemove('{{ item.product.id }}')">Remove </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-items-message">No items in your wishlist.</p>
        {% endif %}
    </div>

    <!-- Add this script block at the end of your HTML file, just before the closing </body> tag -->
<script>
    // Function to handle the confirmation dialog
    function confirmRemove(productId) {
        var result = confirm("Are you sure you want to delete?");
        if (result) {
            window.location.href = '/remove_from_wishlist/' + productId + '/';
        }
    }
</script>
