{% include "base.html" %}
{% load static %}

{% block content %}
<html>
    <head>
        <style>
            body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

.container {
    max-width: 700px;
    margin: 50px auto;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
    font-weight: 600;
}

p {
    color: #7f8c8d;
    font-size: 1.1em;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 15px 0;
    border-bottom: 2px solid #ecf0f1;
    display: flex;
    justify-content: space-between;
    font-size: 1.1em;
}

li:last-child {
    border-bottom: none;
}

button#rzp-button1 {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    margin: 30px auto;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button#rzp-button1:hover {
    background-color: #c0392b;
    transform: scale(1.05);
}

button#rzp-button1:active {
    transform: scale(1);
}

#total_item_amount {
    color: #e74c3c;
    font-weight: 600;
}
#order-placed-section {
    border: 2px solid green;
    padding: 10px;
    background-color: #e8f5e9;
    margin-top: 20px;
}

#order-success-message {
    color: green;
}
